name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build YunKai Office
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build YunKai Office
      run: |
        pyinstaller --onefile --windowed --icon="app_icon.ico" --add-data "wechat_qr.png;." --add-data "app_icon.ico;." --name "YunKai_Scan_Client_v1.2" --hidden-import=smb --hidden-import=nmb --hidden-import=pystray --hidden-import=PIL main.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: YunKai_Scan_Client
        path: dist/YunKai_Scan_Client_v1.2.exe
