name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build YunKai Office
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build YunKai Office (Default)
      run: |
        pyinstaller --onefile --windowed --icon="app_icon.ico" --add-data "wechat_qr.png;." --add-data "app_icon.ico;." --name "YunKai_Office_Temp" --hidden-import=smb --hidden-import=nmb --hidden-import=pystray --hidden-import=PIL main.py

    - name: Prepare KeHeng Office Branding
      shell: bash
      run: |
        # Use sed to replace branding constants in main.py
        sed -i 's/APP_TITLE = "云铠智能办公 SMB 浏览器"/APP_TITLE = "科恒办公 SMB 浏览器"/g' main.py
        sed -i 's/APP_ICON_NAME = "app_icon.ico"/APP_ICON_NAME = "keheng.ico"/g' main.py
        sed -i 's/COMPANY_NAME = "云铠智能办公"/COMPANY_NAME = "科恒办公"/g' main.py
        
        # Verify changes (optional, for debug)
        grep "APP_TITLE" main.py

    - name: Build KeHeng Office
      run: |
        pyinstaller --onefile --windowed --icon="keheng.ico" --add-data "wechat_qr.png;." --add-data "keheng.ico;." --name "KeHeng_Office_Temp" --hidden-import=smb --hidden-import=nmb --hidden-import=pystray --hidden-import=PIL main.py

    - name: Rename Executables
      shell: bash
      run: |
        cd dist
        mv "YunKai_Office_Temp.exe" "云铠智能办公 SMB 浏览器.exe"
        mv "KeHeng_Office_Temp.exe" "科恒办公 SMB 浏览器.exe"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Office_Suite_Pack
        path: |
          dist/云铠智能办公 SMB 浏览器.exe
          dist/科恒办公 SMB 浏览器.exe
