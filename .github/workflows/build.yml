name: Build SMB Browser

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      shell: cmd
      run: |
        pyinstaller --onefile --windowed --name "SMB_Browser" --hidden-import=smb --hidden-import=nmb --add-data "wechat_qr.png;." main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SMB_Browser_EXE
        path: dist/SMB_Browser.exe
